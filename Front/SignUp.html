<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>User Registration & Roles</title>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center">
  <div class="absolute inset-0 bg-cover bg-center filter blur-sm" style="background-image: url('Background_For_Signup_Login.png');"></div>
  <div class="relative bg-white bg-opacity-70 rounded-lg p-10 shadow-lg w-96">  
    <div id="page1">
      <h2 class="text-red-400 text-center text-2xl mb-8">Sign Up</h2>
      <form>
        <label for="name">Name:</label>
        <input id="name" class="mb-4 form-control w-full p-2 border border-gray-300 rounded" type="text" placeholder="username" name="username" required>

        <label for="email">Email:</label>
        <input id="email" class="mb-4 form-control w-full p-2 border border-gray-300 rounded" type="text" placeholder="username" name="username" required>

        <div class="mb-4 relative">
          <label for="name">Password:</label>
          <input id="password" class="mb-4 form-control w-full p-2 border border-gray-300 rounded" type="password" placeholder="password" name="password" id="password" required>
          <button id="togglePassword" type="button" class="absolute inset-y-0 right-3 mb-8 flex items-center text-gray-500">
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                  <circle cx="12" cy="12" r="3" />
              </svg>
              <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-7 0-11-8-11-8a10.97 10.97 0 0 1 4.14-5.41m3.77-1.64A11 11 0 0 1 12 4c7 0 11 8 11 8a10.97 10.97 0 0 1-1.66 2.92m-4.14 2.64c-.96.28-2.05.44-3.2.44-3.87 0-7.5-2.24-9.88-6m16.72 2.72L3 3" />
              </svg>
          </button>
          <button id="nextButton" class="bg-red-500 text-white rounded px-4 py-1 mt-3 w-full block text-center">Next</button>
        </div>
      </form>
    </div>
    <div id="page2" class="hidden">
      <h2 class="text-red-400 text-center text-2xl mb-8">Sign Up</h2>
        <label for="skills">Skills:</label>
        <input id="skills" class="mb-4 form-control w-full p-2 border border-gray-300 rounded" type="text" placeholder="username" name="username" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" class="mb-4 resize-none form-control w-full p-2 border border-gray-300 rounded" id="experience" name="experience" placeholder="Describe your work experience"></textarea>

        <button id="enterButton" class="bg-red-500 text-white rounded px-4 py-1 mt-3 w-full block text-center">Enter</button>
        <h5 class="text-center mt-2 text-gray-700">Already a member? <a href="LoginPage.html" class="text-red-400">Login</a></h5>
    </div>
  </div> 
  <script>
    const passwordInput = document.getElementById("password");
    const togglePasswordButton = document.getElementById("togglePassword");
    const eyeOpenIcon = document.getElementById("eyeOpen");
    const eyeClosedIcon = document.getElementById("eyeClosed");
  
    togglePasswordButton.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeOpenIcon.classList.add("hidden");
        eyeClosedIcon.classList.remove("hidden");
      } else {
        passwordInput.type = "password";
        eyeOpenIcon.classList.remove("hidden");
        eyeClosedIcon.classList.add("hidden");
      }
    }); 
    
    let currentPage = 1;
    const totalPages = 2;

    document.getElementById('nextButton').addEventListener('click', function() {
      // Clear input fields on the first page
      if (currentPage === 1) {
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      }

      // Switch to the next page
      if (currentPage < totalPages) {
        document.getElementById(`page${currentPage}`).classList.add('hidden');
        currentPage++;
        document.getElementById(`page${currentPage}`).classList.remove('hidden');

        // Change button text to "Enter" on the second page
        if (currentPage === 2) {
          document.getElementById('nextButton').textContent = 'Enter';
        }
      }
    });
  </script>
</body>
</html>
