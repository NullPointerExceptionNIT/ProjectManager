<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center">
    <div class="absolute inset-0 bg-cover bg-center filter blur-sm" style="background-image: url('Background_For_Signup_Login.png');"></div>
    <div class="relative bg-white bg-opacity-70 rounded-lg p-10 shadow-lg w-96">
        <h1 class="text-red-400 text-center text-2xl mb-8">Login</h1> 
        <form onsubmit="return false;">
            <div class="mb-4">
                <label for="name">Username:</label>
                <input class="form-control w-full p-2 border border-gray-300 rounded" type="text" placeholder="username" name="username" required>
            </div>
            <div class="mb-4 relative">
                <label for="name">Password:</label>
                <input class="form-control w-full p-2 border border-gray-300 rounded" type="password" placeholder="password" name="password" id="password" required>
                <button id="togglePassword" type="button" class="absolute inset-y-0 right-3 top-6 flex items-center text-gray-500">
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-7 0-11-8-11-8a10.97 10.97 0 0 1 4.14-5.41m3.77-1.64A11 11 0 0 1 12 4c7 0 11 8 11 8a10.97 10.97 0 0 1-1.66 2.92m-4.14 2.64c-.96.28-2.05.44-3.2.44-3.87 0-7.5-2.24-9.88-6m16.72 2.72L3 3" />
                    </svg>
                </button>
            </div>
            <a href="#" class="text-gray-600 mt-3">Forget password?</a> 
            <button type="submit" class="bg-red-500 text-white rounded px-4 py-2 mt-2 w-full"><a href="ProjectPage.html">Enter</a></button> 
        </form>
        <h5 class="text-center mt-3 text-gray-700">Not a member? <a href="SignUp.html" class="text-red-400">Sign up</a></h5> 
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("togglePassword");
        const eyeOpenIcon = document.getElementById("eyeOpen");
        const eyeClosedIcon = document.getElementById("eyeClosed");
      
        togglePasswordButton.addEventListener("click", () => {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpenIcon.classList.add("hidden");
            eyeClosedIcon.classList.remove("hidden");
          } else {
            passwordInput.type = "password";
            eyeOpenIcon.classList.remove("hidden");
            eyeClosedIcon.classList.add("hidden");
          }
        });
      </script>
</body>
</html>
