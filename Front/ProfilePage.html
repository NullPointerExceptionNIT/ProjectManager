<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA&display=swap" rel="stylesheet">
    <style>
        .font-playwrite {
            font-family: 'Playwrite AU SA', sans-serif;
        }
        .text-xxl {
            font-size: 2rem; 
        }
    </style>
</head>
<body class="bg-cover bg-center bg-red-50 h-screen overflow-hidden">
    <div class="flex justify-between items-top">
        <img src="project-manager-logo.png" alt="Logo" class="h-20 mr-2"> 
        <div class="container mx-auto pt-3 p-8 bg-opacity-50 bg-white rounded-lg shadow-lg">
            <h1 class="text-center font-bold text-xxl font-playwrite text-gray-700 mb-8">User  Profile</h1>
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <img src="https://via.placeholder.com/150" alt="User  Avatar" class="w-32 h-32 rounded-full border-4 border-white shadow-lg">
                    <label for="avatarUpload" class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full cursor-pointer hover:bg-indigo-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                        </svg>
                        <input type="file" id="avatarUpload" class="hidden" accept="image/*">
                    </label>
                </div>
            </div>

            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="form-group">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required disabled>
                    </div>
                    <div class="form-group relative">
                        <label for="oldPassword" class="block text-sm font-medium text-gray-700">Old Password</label>
                        <input type="password" id="oldPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required disabled>
                        <button id="toggleOldPassword" type="button" class="absolute inset-y-0 top-6 right-3 flex items-center text-gray-500">
                            <svg id="eyeOpenOld" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg id="eyeClosedOld" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-7 0-11-8-11-8a10.97 10.97 0 0 1 4.14-5.41m3.77-1.64A11 11 0 0 1 12 4c7 0 11 8 11 8a10.97 10.97 0 0 1-1.66 2.92m-4.14 2.64c-.96.28-2.05.44-3.2.44-3.87 0-7.5-2.24-9.88-6m16.72 2.72L3 3" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="form-group relative">
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="newPassword" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required disabled>
                        <button id="toggleNewPassword" type="button" class="absolute inset-y-0 top-6 right-3 flex items-center text-gray-500">
                            <svg id="eyeOpenNew" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg id="eyeClosedNew" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.97 10.97 0 0 1 12 20c-7 0-11-8-11-8a10.97 10.97 0 0 1 4.14-5.41m3.77-1.64A11 11 0 0 1 12 4c7 0 11 8 11 8a10.97 10.97 0 0 1-1.66 2.92m-4.14 2.64c-.96.28-2.05.44-3.2.44-3.87 0-7.       5-2.24-9.88-6m16.72 2.72L3 3" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                        <input type="text" id="skills" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Separate skills with commas" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="roles" class="block text-sm font-medium text-gray-700">Various Roles</label>
                        <input type="text" id="roles" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="workExperience" class="block text-sm font-medium text-gray-700">Work Experience</label>
                    <textarea id="experience" class="mb-4 resize-none w-full p-2 border border-gray-300 rounded" id="experience" name="experience" placeholder="Describe your work experience"></textarea>
                </div>
                <div class="form-group">
                    
                </div>
            </form>
        </div>
        <button id="changeButton" class="bg-red-200 text-black h-16 m-2 px-4 py-2 rounded hover:bg-red-300">Change</button>
    </div>
    <script>
            const toggleOldPassword = document.getElementById('toggleOldPassword');
            const oldPasswordInput = document.getElementById('oldPassword');
            const eyeOpenOld = document.getElementById('eyeOpenOld');
            const eyeClosedOld = document.getElementById('eyeClosedOld');

            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const eyeOpenNew = document.getElementById('eyeOpenNew');
            const eyeClosedNew = document.getElementById('eyeClosedNew');

            toggleOldPassword.addEventListener('click', () => {
                const type = oldPasswordInput.type === 'password' ? 'text' : 'password';
                oldPasswordInput.type = type;
                eyeOpenOld.classList.toggle('hidden');
                eyeClosedOld.classList.toggle('hidden');
            });

            toggleNewPassword.addEventListener('click', () => {
                const type = newPasswordInput.type === 'password' ? 'text' : 'password';
                newPasswordInput.type = type;
                eyeOpenNew.classList.toggle('hidden');
                eyeClosedNew.classList.toggle('hidden');
            });
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarImage = document.querySelector('img[alt="User  Avatar"]');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        const changeButton = document.getElementById('changeButton');
        const inputs = document.querySelectorAll('input, textarea');

        changeButton.addEventListener('click', function() {
            inputs.forEach(input => {
                input.disabled = !input.disabled; // Toggle disabled state
            });
        });
    </script>
</body>
</html>
